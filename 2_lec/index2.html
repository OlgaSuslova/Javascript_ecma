<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Работа с this
    const checkThis = function() {
    console.log(this);
    }
    checkThis(); // Window {0: global, window: Window, self: Window, document: document, name: "", location: Location, …} ссылается на глобальный виндоу

    const checkThisInObject = {
    testProperty: true,
    checkThis: function () {
        console.log(this);
    },
    };
    checkThisInObject.checkThis(); // {testProperty: true, checkThis: ƒ} здесь ссыается на сам объект

    //this - это ключевое слово в языке JavaScript, которое позволяет обратиться к свойствам и методам объекта внутри его методов. А также ключевое слово this доступно в любой функции, и либо принимает значение объекта, который являлся контекстом при вызове функции, либо undefined.
    
    </script>
</body>
</html>
