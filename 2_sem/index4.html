<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Создайте класс BankAccount, который представляет банковский счет.
        // У него должны быть свойства accountNumber (номер счета) и balance
        // (баланс), а также методы deposit(amount) для пополнения счета и
        // withdraw(amount) для снятия денег со счета. Класс должен иметь
        // также статическое свойство bankName, которое содержит название
        // банка.
        // const account1 = new BankAccount("1234567890", 1000);
        // account1.deposit(500); // Вывод: Deposited 500 into account
        // 1234567890. New balance: 1500
        // account1.withdraw(200); // Вывод: Withdrawn 200 from account
        // 1234567890. New balance: 1300
        // account1.withdraw(1500); // Вывод: Insufficient funds in account
        // 1234567890

        class BankAccount {
            static bankName = 'AlfaBank';

            constructor(accountNumber, balance) {
                this.accountNumber = accountNumber;
                this.balance = balance;
            }

            deposit(amount) {
                this.balance = this.balance + amount;
                console.log(`Deposited ${this.amount} into account ${this.accountNumber}. New balance: ${this.balance}. ${BankAccount.bankName}`);                
            }

            withDraw(amount) {
                if (this.balance < amount) {
                    console.log(`Insufficient funds in account ${this.accountNumber}. ${BankAccount.bankName}`);
                } else {
                    this.balance = this.balance - amount
                    console.log(`Withdrawn ${this.amount} from account ${this.accountNumber}. New balance: ${this.balance}. ${BankAccount.bankName}`);
                }
                
            }
        }

        const user = new BankAccount('123456789', 1000);
        user.deposit(10000);
        user.withDraw(500000);
        user.withDraw(5000)

    </script>
</body>
</html>
