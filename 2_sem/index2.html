<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Создайте объект calculator с методами add(), subtract() и multiply(),
        // которые выполняют соответствующие математические операции над
        // двумя числами. Используйте методы call и apply для вызова этих
        // методов с передачей аргументов.
        // console.log(calculator.add.call(null, 5, 3)); // Вывод: 8
        // console.log(calculator.subtract.apply(null, [5, 3])); // Вывод: 2

        const calculator = {
            add(a,b) {
                return a + b;
            },
            subtract(a, b) {
                return a - b;
            },
            multiply(a, b) {
                return a * b;
            }
        }

        console.log(calculator.add.call(null, 4, 5));
        console.log(calculator.subtract.call(null, 4, 5));
        console.log(calculator.multiply.call(null, 4, 5));

        console.log(calculator.add.apply(null, [4, 5]));
        console.log(calculator.subtract.apply(null, [4, 5]));
        console.log(calculator.multiply.apply(null, [4, 5]));

    </script>
</body>
</html>
